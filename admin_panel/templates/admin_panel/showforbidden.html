{%extends 'admin_panel/layouts/base.html'%} 
{% load static %}
{% block content %}
  <div class="">
    <h1 class="m-5" style="display: inline;"> Forbidden words</h1>
    <a href="{% url 'create-badword' %}" class="btn btn-primary">Add Forbidden Word</a>
</div>
  <div class="card-body">
    <div class="">
      <table class="table tablesorter " id="">
        <thead class=" text-primary">
          <tr>
            <th class="text-center">
              Word
            </th>
          
            <th class="text-center">
              Delete
            </th>
            <th class="text-center">
              Edit
            </th>
          </tr>
        </thead>
        <tbody>
            {% for bad in  object_list %}
          
          <tr>
            <td class="text-center">
             {{ bad.word }}
            </td>
            <td class="text-center">
            
              <a href="{% url 'delete-badword' bad.id %}" class="btn btn-danger">delete</a>
              
            </td>
            <td class="text-center">
             
              <a href="{% url 'update-badword' bad.id %}" class="btn btn-info">edit</a>
            </td>
            
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
